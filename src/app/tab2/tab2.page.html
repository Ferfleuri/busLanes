<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="title">
      Linhas/Horários
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true" class="ion-padding">
  <ion-searchbar color="medium" show-clear-button="always" placeholder="Pesquisar"></ion-searchbar>

  <ion-accordion-group>
    <ion-accordion value="first">
      <ion-item slot="header" color="light">
        <ion-label>Linha 1</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        horários
      </div>
    </ion-accordion>
    <ion-accordion value="second">
      <ion-item slot="header" color="light">
        <ion-label>Linha 2</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        Second Content
      </div>
    </ion-accordion>
    <ion-accordion value="third">
      <ion-item slot="header" color="light">
        <ion-label>Linha 3</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        Third Content
      </div>
    </ion-accordion>
  </ion-accordion-group>

</ion-content>
