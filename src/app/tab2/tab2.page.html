<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="title">
      Linhas/Horários
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-searchbar color="medium" show-clear-button="always" placeholder="Pesquise seu destino"></ion-searchbar>

  <ion-accordion-group>

    <ion-accordion value="first">
      <ion-item slot="header" color="light">
        <ion-label>Linha 1</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-accordion-group>
        <ion-accordion value=" Thirteenth">
          <ion-item slot="header" color="light">
            <ion-label>Segunda á Sábado - Terminal Urbano(centro)</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-item slot="header" color="light" *ngFor="let horario of linha1horario1">
              <ion-label>{{horario.horarios.horarios}}</ion-label>
            </ion-item>
          </div>
        </ion-accordion>
      </ion-accordion-group>
      </div>
    </ion-accordion>

  </ion-accordion-group>
</ion-content>
