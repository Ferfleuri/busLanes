<ion-content [fullscreen]="true">
  <ion-content class="grid">
    <div class="seta">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </div>

    <div class="fundo">
      <ion-avatar>
        <img class="imagem" src="../../assets/modelo.jpg" />
        <ion-fab>
          <ion-fab-button>
            <ion-icon name="camera"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-avatar>

      <ion-card
        style="
          padding: 1%;
          padding-right: 5%;
          margin: 3, 7%;
          margin-top: 8%;
          --background: #eaeff1;
          border-radius: 20px;
        "
      >
        <ion-list style="background-color: #eaeff1">
          <ion-item style="--background: #eaeff1">
            <ion-icon name="person-outline"></ion-icon>
            <ion-label style="margin-left: 5%"
              >Augusto Fleuri Barbosa</ion-label
            >
          </ion-item>

          <ion-item style="--background: #eaeff1">
            <ion-icon name="mail-outline"></ion-icon>
            <ion-label style="margin-left: 5%">augusto@gmail.com</ion-label>
          </ion-item>

          <ion-item style="--background: #eaeff1">
            <ion-icon name="call-outline"></ion-icon>
            <ion-label style="margin-left: 5%">(00)00000-0000</ion-label>
          </ion-item>
        </ion-list>
      </ion-card>
    </div>
  </ion-content>
</ion-content>
